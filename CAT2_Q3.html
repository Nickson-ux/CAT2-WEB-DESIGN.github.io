<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calc</title>
        <style>
            body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.result {
    margin-top: 20px;
}

        </style>
</head>
<body>
    <div class="container">
        <h1>Employee Pay Calculator</h1>
        <form id="payForm">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required>
            
            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" name="hoursWorked" required>
            
            <label for="ratePerHour">Rate per Hour:</label>
            <input type="number" id="ratePerHour" name="ratePerHour" required>
            
            <button type="button" onclick="calculatePay()">Calculate Pay</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    <script>
        function calculatePay() {
    const employeeName = document.getElementById('employeeName').value;
    const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
    const ratePerHour = parseFloat(document.getElementById('ratePerHour').value);
    
    const basicPay = hoursWorked * ratePerHour;
    let tax = 0;

    if (basicPay > 50000) {
        tax = 0.20 * basicPay;
    } else if (basicPay >= 20000) {
        tax = 0.10 * basicPay;
    } else {
        tax = 0;
    }

    const netPay = basicPay - tax;

    document.getElementById('result').innerHTML = `
        <p>Employee Name: ${employeeName}</p>
        <p>Basic Pay: KES ${basicPay.toFixed(2)}</p>
        <p>Tax: KES ${tax.toFixed(2)}</p>
        <p>Net Pay: KES ${netPay.toFixed(2)}</p>`;
}

    </script>
</body>
</html>
